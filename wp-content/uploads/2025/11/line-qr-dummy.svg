<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="300" fill="#ffffff"/>
  
  <!-- QRコード風のパターン（ダミー） -->
  <g fill="#000000">
    <!-- 左上の位置決めマーカー -->
    <rect x="20" y="20" width="60" height="60"/>
    <rect x="30" y="30" width="40" height="40" fill="#ffffff"/>
    <rect x="40" y="40" width="20" height="20"/>
    
    <!-- 右上の位置決めマーカー -->
    <rect x="220" y="20" width="60" height="60"/>
    <rect x="230" y="30" width="40" height="40" fill="#ffffff"/>
    <rect x="240" y="40" width="20" height="20"/>
    
    <!-- 左下の位置決めマーカー -->
    <rect x="20" y="220" width="60" height="60"/>
    <rect x="30" y="230" width="40" height="40" fill="#ffffff"/>
    <rect x="40" y="240" width="20" height="20"/>
    
    <!-- ダミーのQRパターン -->
    <rect x="100" y="100" width="20" height="20"/>
    <rect x="140" y="100" width="20" height="20"/>
    <rect x="180" y="100" width="20" height="20"/>
    <rect x="120" y="120" width="20" height="20"/>
    <rect x="160" y="120" width="20" height="20"/>
    <rect x="100" y="140" width="20" height="20"/>
    <rect x="140" y="140" width="20" height="20"/>
    <rect x="180" y="140" width="20" height="20"/>
    <rect x="120" y="160" width="20" height="20"/>
    <rect x="160" y="160" width="20" height="20"/>
    <rect x="100" y="180" width="20" height="20"/>
    <rect x="140" y="180" width="20" height="20"/>
    <rect x="180" y="180" width="20" height="20"/>
  </g>
  
  <!-- 中央にLINEロゴ風 -->
  <circle cx="150" cy="150" r="30" fill="#06C755"/>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">LINE</text>
</svg>
